<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/default-style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />


        <title> My Consultancy : Login Page </title>

    </head>

    <body>

        <header>

        </header>


        <div class="container">
          <div class="col">
            <button class="btn-success mt-5" type="button">  
                              Home
            </button>
          </div>
        </div>

        <div class="container login-box col-8 mt-15">
   
            <div class="row">
      
              <div class="col col-sm-12"> 
                
                  <div class="login-key"> 
                     <i class="fa fa-key" aria-hidden="true"></i>
                  </div>
                
              </div>
      
            </div>
      
            <div class="row">
      
              <div class="col login-title col-lg-12"> LOGIN PANEL </div>

              <div class="col dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-target="navbarNavDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Users
                </button>
                <div class="dropdown-menu" id="#navbarNavDropdown" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">Admin</button>
                  <button class="dropdown-item" type="button">Candidate</button>
                </div>
              </div>
          
            </div>
            <div class="row">
              <div class="col col-sm-12 login-form">
                <form>
                    <div class="col-lg-12 form-group"> 
                      <label class="form-control-label">
                        USERNAME </label> <br/>
                      <input type="text" class="form-control" />
                  </div>
              
                  <div class="col col-lg-12"> 
                    <label class="form-control-label">
                        PASSWORD </label> 
                        <input type="text" class="form-control" />
      
                  </div>
                  
                  <div class="row">
                    <div class="col col-lg-12 login-btm login-button">
                      <button class="btn-outline-primary"> Login </button>
                    </div>
                  </div>
                    
                </form>
                  
              </div>
        </div>
        </div>
      </div>
      
      <br />
      <br />

      <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
